<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #audioPlayer, #adInfo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <input type="file" id="audioFile" class="form-control" accept="audio/*">
        <br>
        <audio id="audioPlayer" class="mt-3" controls></audio>
        <br>
        <div id="adInfo"></div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000';

        let audioPlayer = document.getElementById('audioPlayer');
        let adInfoDisplay = document.getElementById('adInfo');
        let audioFileInput = document.getElementById('audioFile');

        audioFileInput.addEventListener('change', function() {
            uploadAudio();
        });

        // Function to upload audio file
        function uploadAudio() {
            let file = audioFileInput.files[0];
            let formData = new FormData();
            formData.append('audioFile', file);

            fetch(`${apiUrl}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to upload audio file');
                }
                return response.json();
            })
            .then(data => {
                console.log('Audio file uploaded successfully:', data);
                while (audioPlayer.firstChild) {
                  audioPlayer.removeChild(audioPlayer.firstChild);
                }
                let source = document.createElement('source');
                source.src = URL.createObjectURL(file);
                source.type = 'audio/mp3';

                // Append the new source to the audio element
                audioPlayer.appendChild(source);

                fetchAdInfo();

                audioPlayer.style.display = 'block';
                adInfoDisplay.style.display = 'block';
            })
            .catch(error => {
                console.error('Error uploading audio file:', error);
            });
        }

        // Function to set current time on backend
        function setCurrentTime(seconds) {
            fetch(`${apiUrl}/set-time`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ seconds: seconds })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to set current time on backend');
                }
                console.log('Current time set successfully on backend');
            })
            .catch(error => {
                console.error('Error setting current time on backend:', error);
            });
        }

        // Function to fetch ad info
        function fetchAdInfo() {
            fetch(`${apiUrl}/info`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch ad info');
                }
                return response.json();
            })
            .then(data => {
                console.log('Ad info fetched successfully:', data);
                adInfoDisplay.textContent = `Show Ads: ${data.showAds}`;
            })
            .catch(error => {
                console.error('Error fetching ad info:', error);
            });
        }

        // Event listener for timeupdate event on audio player
        audioPlayer.addEventListener('timeupdate', function() {
            let currentTime = Math.floor(audioPlayer.currentTime);

            // Call function to set current time on backend
            setCurrentTime(currentTime);

            // Call function to fetch ad info
            fetchAdInfo();
        });
    </script>
</body>
</html>
